<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de hipoteca</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="/Styles/style.css">

<body>
    <div class="container">
        <div class="container1__calculator">
            <div class="container1__calculator__title">
                <h2>Mortgage Calculator</h2>
                <a href="#">Clear all</a>
            </div>

            <div>
                <form>
                    <label for="mAmoung">Mortgage Amount</label><br>
                    <input type="number" id="mAmoung" name="mAmoung"><br>
                    <label for="mTerm">Mortgage Term</label><br>
                    <input type="number" id="mTerm" name="mTerm"><br>
                    <label for="iRate">Interest Rate</label><br>
                    <input type="number" id="iRate" name="iRate"><br>
                    <div>
                        <label for="mRate">Mortgage Rate</label><br>

                        <input type="radio" id="repayment" name="fav_language" value="repayment">
                        <label for="repayment">Repayment</label><br>
                        <input type="radio" id="InterestOnly" name="fav_language" value="InterestOnly">
                        <label for="InterestOnly">Interest Only</label><br>
                    </div>
                    <button><img src="/assets/images/icon-calculator.svg"/>Calculate Repayments</button>
                </form>
            </div>
       </div>
        <div class="container2__results">
            <div class="container2__results__alineacion">
            <div class="container2__results__img"></div>
            <h2>Results shown here</h2>
            <p>Complete the form and click "calculate repayments" to see what your mouthly repayment would be.</p>
        </div>
        </div>
    </div>

</body>

</html>
